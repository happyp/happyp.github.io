<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>

    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="header">
        <div class="header-body">
            <p class="header-text-left">注册</p>
            <p class="header-text-center">登录</p>
            <p class="header-text-right">关闭</p>
        </div>
    </div>

    <form name="myForm">
        <div class="master">
            <img class="image" src="image/master_pic.png">
            <input class="text" type="text" placeholder="请输入手机号">
        </div>

        <div class="password">
            <img class="image" src="image/password_pic.png">
            <input class="text" type="password" placeholder="请输入密码">
        </div>

        <div class="landBt">
            <p>登陆</p>
        </div>
    </form>

    <div class="forgot_password">
        <p>忘记密码?</p>
    </div>
</body>
</html>
